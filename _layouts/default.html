<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
    <title>
      WAND: {% if page.layout == "person" -%}
            {{ page.name }}
            {%- else -%}
            {{ page.title }}
            {%- endif -%}
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body id="body">
    <div id="container">
      <nav id="navbar">
        <a id="navlogo" href="{{ '/' | relative_url }}">
          <img src="{{ 'assets/images/thin-logo-small.svg' | relative_url }}" alt="WAND logo" />
        </a>
        {% for navItem in site.data.navigation -%}
          {%- assign navPage = site.pages | where: "name", navItem.name | first -%}
        <a href="{{ navPage.url | relative_url }}" class="navlink{% if navPage.url == page.url %} current{% endif %}">
          <h6>{{ navPage.title }}</h6>
        </a>
        {% endfor -%}
      </nav>
      <div id="contentContainer">
        {{ content }}
      </div>
      <footer>
        <p>{{ site.copyright }}</p>
      </footer>
    </div>
  </body>
</html>
