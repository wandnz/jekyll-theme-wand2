---
layout: default
---

<div class="content">
  {{ content }}
</div>
<div id="research">
  <ul>
    {%- for topic in site.research %}
    <li class="{% cycle 'odd', 'even' %}">
      {{ topic.content }}
      <a href="{{ topic.url | relative_url }}" class="boxLink">{{ topic.name }}</a>
    </li>
    {% endfor -%}
  </ul>
</div>
