---
layout: default
---
<div id="researchInput">
	{{ content }}
</div>

<div id="research">
	<ul>
		{% for topic in site.research %}
		{% assign indexOdd = forloop.index0 | modulo: 2 %}
		<li {% if indexOdd == 1 %} class="oddResearch"{% endif %}>
			{{ topic.content }}
			{% assign topicHref = topic.url | remove_first: "/" %}
			<a href="{{ topicHref }}" class="boxLink">{{ topic.name }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
